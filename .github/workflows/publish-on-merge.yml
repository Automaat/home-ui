name: Publish on Push to Main

on:
  push:
    branches:
      - main

concurrency:
  group: publish-on-merge
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect version change
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if this is the first commit (no parent)
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "First commit, skipping publish"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version unchanged, skipping publish"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Version changed, will publish"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: npm ci

      - name: Format check
        if: steps.version-check.outputs.changed == 'true'
        run: npm run format:check

      - name: Lint
        if: steps.version-check.outputs.changed == 'true'
        run: npm run lint

      - name: Type check
        if: steps.version-check.outputs.changed == 'true'
        run: npm run check

      - name: Security audit
        if: steps.version-check.outputs.changed == 'true'
        run: npm run audit

      - name: Build
        if: steps.version-check.outputs.changed == 'true'
        run: npm run build

      - name: Configure Git
        if: steps.version-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          TAG_NAME="v${{ steps.version-check.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.version-check.outputs.changed == 'true'
        run: |
          {
            echo "## Package Published :rocket:"
            echo ""
            echo "- **Version**: ${{ steps.version-check.outputs.version }}"
            echo "- **Tag**: v${{ steps.version-check.outputs.version }}"
            echo "- **npm**: https://www.npmjs.com/package/@mskalski/home-ui/v/${{ steps.version-check.outputs.version }}"
          } >> "$GITHUB_STEP_SUMMARY"
